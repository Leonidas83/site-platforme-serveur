<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API Frontend Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        div { margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"], input[type="email"], input[type="number"], input[type="date"] { width: calc(100% - 22px); padding: 8px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ddd; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; margin-top: 5px; }
        button:hover { background-color: #0056b3; }
        .response-box { background-color: #e9e9e9; border: 1px solid #ccc; padding: 10px; white-space: pre-wrap; word-wrap: break-word; min-height: 50px; margin-top: 10px; border-radius: 4px; }
        h3 { border-bottom: 1px solid #eee; padding-bottom: 5px; margin-top: 20px; color: #333; }
        hr { margin: 30px 0; border: 0; border-top: 1px solid #eee; }
        .section-title { background-color: #f0f0f0; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1>Flask API Frontend Demo</h1>

    <div class="section-title"><h2>User Management</h2></div>

    <!-- User Registration -->
    <div>
        <h3>User Registration</h3>
        <label for="regEmail">Email:</label><input type="email" id="regEmail" value="newuser@example.com">
        <label for="regPassword">Password:</label><input type="password" id="regPassword" value="newpass123">
        <label for="regFirstName">First Name:</label><input type="text" id="regFirstName" value="New">
        <label for="regLastName">Last Name:</label><input type="text" id="regLastName" value="User">
        <button onclick="registerUser()">Register User</button>
        <div class="response-box" id="regResponse"></div>
    </div>

    <!-- User Login -->
    <div>
        <h3>User Login</h3>
        <label for="loginEmail">Email:</label><input type="email" id="loginEmail" value="alice@example.com">
        <label for="loginPassword">Password:</label><input type="password" id="loginPassword" value="password123">
        <button onclick="loginUser()">Login User</button>
        <p>Logged in User ID: <span id="loggedInUserId">None</span></p>
        <div class="response-box" id="loginResponse"></div>
    </div>

    <!-- Search Users -->
    <div>
        <h3>Search Users</h3>
        <label for="searchEmail">Email (partial):</label><input type="text" id="searchEmail" value="ali">
        <label for="searchFirstName">First Name (partial):</label><input type="text" id="searchFirstName">
        <label for="searchLastName">Last Name (partial):</label><input type="text" id="searchLastName">
        <button onclick="searchUsers()">Search Users</button>
        <div class="response-box" id="searchUsersResponse"></div>
    </div>

    <hr>

    <div class="section-title"><h2>Service Management</h2></div>

    <!-- Get All Services -->
    <div>
        <h3>Get All Services</h3>
        <button onclick="getAllServices()">Fetch Services</button>
        <div class="response-box" id="servicesResponse"></div>
    </div>

    <hr>

    <div class="section-title"><h2>Subscription Management</h2></div>

    <!-- User Subscriptions -->
    <div>
        <h3>Manage Subscriptions</h3>
        <label for="subUserId">User ID (for subscriptions):</label><input type="number" id="subUserId" value="1">
        <label for="subServiceId">Service ID:</label><input type="number" id="subServiceId" value="1">
        <label for="subStartDate">Start Date (YYYY-MM-DD):</label><input type="date" id="subStartDate" value="2023-01-01">
        <label for="subEndDate">End Date (YYYY-MM-DD, optional):</label><input type="date" id="subEndDate">
        <label for="subActive">Active (1 for true, 0 for false):</label><input type="number" id="subActive" value="1" min="0" max="1">
        <br>
        <button onclick="getUserSubscriptions()">Get All Subscriptions for User</button>
        <button onclick="addSubscription()">Add Subscription</button>
        <button onclick="updateSubscription()">Update Subscription</button>
        <button onclick="deleteSubscription()">Delete Subscription</button>
        <div class="response-box" id="subsResponse"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
